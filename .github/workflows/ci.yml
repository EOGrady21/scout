name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    name: Type-check, Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          # Dummy values so the build doesn't error on missing env vars
          DATABASE_URL: postgresql://user:pass@localhost/scout
          NEXTAUTH_SECRET: ci-secret-placeholder
          NEXTAUTH_URL: http://localhost:3000
          GOOGLE_CLIENT_ID: placeholder
          GOOGLE_CLIENT_SECRET: placeholder
          CLOUDINARY_CLOUD_NAME: placeholder
          CLOUDINARY_API_KEY: placeholder
          CLOUDINARY_API_SECRET: placeholder
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: placeholder
